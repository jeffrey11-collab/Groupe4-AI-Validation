name: Validation IA des commits

on:
  push:
    branches:
      - main
      - develop
      - feature/*

jobs:
  ai-validation:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Récupération du code
        uses: actions/checkout@v4

      - name: 🐍 Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Installation des dépendances
        run: |
          pip install requests

      - name: 🤖 Exécution du script d'analyse IA
        id: ai
        run: |
          python3 ai_validation.py > result.txt
          echo "result<<EOF" >> $GITHUB_OUTPUT
          cat result.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 💬 Ajout d’un commentaire automatique sur le commit
        if: always()  # s'exécute même si l'analyse échoue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const result = `${{ steps.ai.outputs.result }}`;
            const sha = context.payload.head_commit.id;

            if (result.includes("❌")) {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: sha,
                body: `🚨 **Analyse IA** : le code contient des erreurs à corriger.\n\n${result}`
              });
              core.setFailed("IA a détecté des problèmes dans le code.");
            } else {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: sha,
                body: `✅ **Analyse IA** : le code est validé avec succès ! 🎉`
              });
            }
